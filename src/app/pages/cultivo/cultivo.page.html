<ion-header [translucent]="true">
    <ion-toolbar fill="outline">
        <ion-buttons slot="start">
            <ion-menu-button color="success"></ion-menu-button>
            <ion-title class="centro"></ion-title>
        </ion-buttons>
        <ion-col>
            <ion-button color="default" (click)="presentModal()" style="float: right;">
                <ion-icon color="secondary" name="duplicate-outline"></ion-icon>
            </ion-button>
        </ion-col>
    </ion-toolbar>
</ion-header>


<ion-content>
    <ion-content class="background">
        <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
            <ion-refresher-content pullingIcon="chevron-down-circle-outline" pullingText="Pull to refresh" refreshingSpinner="circles" refreshingText="">
            </ion-refresher-content>
        </ion-refresher>

        <div class="contenido">
            Cultivos
        </div>
        <ion-card *ngFor="let c of cultivoss; let i=index">
            <ion-item class="ion-activated">
                <ion-col size="2">
                    <ion-button color="default" (click)="editar(c.cul_id)">
                        <ion-icon color="secondary" name="create-outline"></ion-icon>
                    </ion-button>
                </ion-col>
                <ion-col>
                    <ion-button color="default" (click)="eliminar(c.cul_id )">
                        <ion-icon color="secondary" name="trash-bin-outline"></ion-icon>
                    </ion-button>
                </ion-col>
                <ion-col>

                    <a class="boton_1" (click)="Operacion(c.cul_id )">
                    Ver Operaciones
                </a>
                </ion-col>
            </ion-item>

            <ion-item>

                <ion-label>
                    Identificador
                    <div class=" contenido2 ">{{c.cul_id}}</div>
                </ion-label>
            </ion-item>

            <ion-item class="ion-activated ">
                <ion-label>Nombre
                    <div class="contenido2 ">{{c.cul_nombre}}</div>
                </ion-label>
            </ion-item>

            <ion-item>
                <ion-label>Inicio del cultivo
                    <div class="contenido2 ">{{c.cul_inicio|date:'shortDate'}}</div>
                </ion-label>
            </ion-item>
            <ion-item>
                <ion-label>Fin del cultivo
                    <div class="contenido2 ">{{c.cul_fin|date:'shortDate'}}</div>
                </ion-label>
            </ion-item>
            <ion-item>
                <ion-label>Cantidad
                    <div class="contenido2 ">{{c.cul_cantidad}}</div>
                </ion-label>
            </ion-item>
            <ion-item>
                <ion-label>Lote del cultivo
                    <div class="contenido2 ">{{c.lot_descripcion}}</div>
                </ion-label>
            </ion-item>
            <ion-item>
                <ion-label>Tipo del cultivo
                    <div class="contenido2 ">{{c.tip_nombre}}</div>
                </ion-label>
            </ion-item>


        </ion-card>
        <br>
        <ion-row>
            <ion-col>
                <a *ngFor="let c of cultivoss" class="izquierdo" type="submit " (click)="regresar(c.lot_fin_id) ">
                    Regresar a lotes
                </a>
            </ion-col>
        </ion-row>
        <br>
        <br>
        <br>
        <br>
        <br>
    </ion-content>
