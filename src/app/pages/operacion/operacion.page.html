<ion-header [translucent]="true">
    <ion-toolbar fill="outline">
        <ion-buttons slot="start">
            <ion-menu-button color="success"></ion-menu-button>
            <ion-title class="centro"></ion-title>
        </ion-buttons>
        <ion-col>
            <ion-button color="default" (click)="presentModal()" style="float: right;">
                <ion-icon color="secondary" name="duplicate-outline"></ion-icon>
            </ion-button>
        </ion-col>
    </ion-toolbar>
</ion-header>


<ion-content>
    <ion-content class="background">

        <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
            <ion-refresher-content pullingIcon="chevron-down-circle-outline" pullingText="Pull to refresh" refreshingSpinner="circles" refreshingText="">
            </ion-refresher-content>
        </ion-refresher>
        <div class="contenido">
            Operaciones
        </div>
        <ion-card *ngFor="let o of operaciones; let i=index">
            <ion-item class="ion-activated">
                <ion-col size="2">
                    <ion-button color="default" (click)="editar(o.ope_id)">
                        <ion-icon color="secondary" name="create-outline"></ion-icon>
                    </ion-button>
                </ion-col>
                <ion-col>
                    <ion-button color="default" (click)="eliminar(o.ope_id)">
                        <ion-icon color="secondary" name="trash-bin-outline"></ion-icon>
                    </ion-button>
                </ion-col>

            </ion-item>

            <ion-item>

                <ion-label>
                    Identificador
                    <div class=" contenido2 ">{{o.ope_id}}</div>
                </ion-label>
            </ion-item>

            <ion-item class="ion-activated ">
                <ion-label>Nombre
                    <div class="contenido2 ">{{o.ope_nombre}}</div>
                </ion-label>
            </ion-item>

            <ion-item>
                <ion-label>Tiempo de la Operacion
                    <div class="contenido2 ">{{o.ope_tiempo}}</div>
                </ion-label>
            </ion-item>
            <ion-item>
                <ion-label>Fecha
                    <div class="contenido2 ">{{o.ope_fecha|date:'shortDate'}}</div>
                </ion-label>
            </ion-item>
            <ion-item>
                <ion-label>Fin de la operacion
                    <div class="contenido2 ">{{o.ope_fin|date:'shortDate'}}</div>
                </ion-label>
            </ion-item>
            <ion-item>
                <ion-label>Cultivo
                    <div class="contenido2 ">{{o.cul_nombre }}</div>
                </ion-label>
            </ion-item>


        </ion-card>
        <br>
        <a class="izquierdo" [routerLink]="['/menu/menu/finca']" mode="ios">
          Regresar a finca
      </a>
        <br>
        <br>
        <br>
        <br>
        <br>
    </ion-content>
